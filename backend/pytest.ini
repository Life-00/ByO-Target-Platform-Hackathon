[pytest]
# pytest configuration for test discovery and execution

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add project root to Python path
pythonpath = .

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    
markers =
    unit: Unit tests
    integration: Integration tests
    llm: LLM service tests
    phase4: Phase 4 feature tests

version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tva-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-tva}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tva_password}
      POSTGRES_DB: ${DB_NAME:-tva_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tva} -h postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tva-network

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: tva-chromadb
    environment:
      CHROMA_DB_IMPL: duckdb+parquet
      PERSIST_DIRECTORY: /chroma_data
      ANONYMIZED_TELEMETRY: false
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma_data
    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8000/api/v1/heartbeat || exit 0"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - tva-network

  # Redis Cache (선택사항 - 비활성화)
  # redis:
  #   image: redis:7-alpine
  #   container_name: tva-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - tva-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tva-backend
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-tva}:${DB_PASSWORD:-tva_password}@postgres:5432/${DB_NAME:-tva_db}
      DB_USER: ${DB_USER:-tva}
      DB_PASSWORD: ${DB_PASSWORD:-tva_password}
      DB_NAME: ${DB_NAME:-tva_db}
      
      # ChromaDB
      CHROMADB_HOST: chromadb
      CHROMADB_PORT: 8000
      CHROMA_DB_PATH: /chroma_data
      
      # APIs
      UPSTAGE_API_KEY: ${UPSTAGE_API_KEY}
      
      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-tva-backend-secret-key-change-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      
      # LLM Settings
      LLM_MODEL: ${LLM_MODEL:-upstage-solar-pro}
      LLM_TEMPERATURE: ${LLM_TEMPERATURE:-0.3}
      LLM_MAX_TOKENS: ${LLM_MAX_TOKENS:-2000}
      LLM_TOP_P: ${LLM_TOP_P:-0.9}
      
      # Server
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
      - ./uploads:/app/uploads
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - tva-network

volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local

networks:
  tva-network:
    driver: bridge

